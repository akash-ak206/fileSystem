spring:
  application:
    name: fileSystem

  datasource:
    url: jdbc:mysql://localhost:3306/filesystem_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8080

jpa:
  hibernate:
    ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
